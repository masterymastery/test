<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>实现str</title>
</head>

<body style="margin:0px;">
    <script>
        var strStr = function (haystack, needle) {
            if (needle === 0 || !needle) {
                return 0
            }
            if (!haystack) {
                return -1
            }
            // 将目标字符串开头第一个字符和长度取出，遍历当有这个字符的时候，截取目标字符串长度的字符串对比
            // 如果相同就返回这个字符的位置，如果不同就继续遍历，直到没有
            var firstCode = needle.slice(0, 1)
            var needleLength = needle.length
            for (var i = 0; i < haystack.length; i++) {
                if (haystack[i] === firstCode) {
                    if (haystack.slice(i, i + needleLength) === needle) {
                        return i
                    } else {
                        if (i === haystack.length - 1) {
                            return -1
                        }
                    }
                } else {
                    if (i === haystack.length - 1) {
                        return -1
                    }
                }
            }
        };

        console.log(strStr("mississippi",
            "issipi"))
    </script>
</body>

</html>
