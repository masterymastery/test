<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>findWorld</title>
</head>
<!--
    一串字符串（this is hello world），找出给定的单词（is）,必须是独立的单词
思路：遍历字符串，找单词和给定单词第一个字符匹配的，如果匹配，先看这个字符左边是不是空格，
如果不是空格就是另一个独立的单词，如果是空格，
就看这字符右边的字符匹不匹配给定单词的第二个字符，如果匹配再看第三个字符 ，直到全部匹配。 11
-->

<body style="margin:0px;">
    <script>
        var str = 'this is hello world';
        var result = findWorld('is');// 5
        var result = findWorld('world');// 14
        console.log(result);

        function findWorld(tar) {
            var sLength = tar.length;
            var temp = 0;
            for (var i = 0; i < str.length; i++) {
                if (tar[0] === str[i] && str[i - 1] === ' ') {
                    for (var j = 1; j < sLength; j++) {
                        if (tar[j] === str[i + j]) {
                            temp++;
                        }
                    }
                    if (temp === sLength - 1) {
                        return i;
                    }
                }
            }
        }


    </script>
</body>

</html>
