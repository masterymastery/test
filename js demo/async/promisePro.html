<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>promise</title>
</head>
<!-- promise主要作用是控制多层回调 
    如果有N个异步方法嵌套，有时需求改变还会改变调用顺序，promise可以很好地控制回调方法
    使用promise对象原型上的then方法，可以控制本次promise结束后下一次执行哪个方法
    一般是用一个函数嵌套，返回一个promise对象,就可以实现链式调用
    使用setTimeout模拟异步方法
    使用catch捕获reject
    Promise.prototype.catch方法是.then(null, rejection)的别名
-->

<body style="margin:0px;">
    <script>
        var promise1, promise2, promise3;
        function trigger(data) {
            promise1 = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(data + '第一个');
                    resolve(data + '第一个');
                }, 1000);
            });
            
            return promise1;
        }
       // var result = trigger('骚鸡儿');
       // console.log(result.value);
         trigger('小鸡儿').then(function (res) {
            promise2 = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(res + '第二个');
                    resolve(res+'第二个');
                    //reject(res + '第二个失败');
                }, 1000);
            });
            return promise2;
        }).then(function (res) {
            promise3 = new Promise(function (resolve, reject) {
                setTimeout(function () {
                    console.log(res + '第三个');
                    resolve(res + '第三个');
                }, 1000);
            });
            return promise3;
        }).catch(
            res => {
                console.log('捕获失败', res);
                promise3 = new Promise(function (resolve, reject) {
                    setTimeout(function () {
                        console.log(res + '第三个');
                        resolve(res + '第三个');
                    }, 1000);
                });
                return promise3;
            }
        ).then(function (res) {
            console.log('结束');
            Promise.all([promise1, promise2, promise3]).then(function (res) {
                setTimeout(function () {
                    console.log('全部结束');
                }, 1000);
            });
        }) 
    </script>
    <div id="app"></div>

</body>

</html>
