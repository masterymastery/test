<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>observerMode</title>
    </head>
    <!-- 观察者模式：发布订阅模式
    概念：
    订阅者：各地的基站，功能是通过卫星订阅飞机的信息
    观察者：卫星，功能是给订阅者发布消息，接收订阅者订阅信息，删除订阅信息
    被观察者：飞机，功能是给观察者发消息
-->

    <body style="margin: 0px;">
        <script>
            // 被观察者
            class Observed {
                constructor(name, state) {
                    this.name = name
                    this.state = state
                }
                // 观察者数组
                observerList = []
                // 被观察者状态
                state = '健康'
                // 观察者注册
                attach = function (observer) {
                    this.observerList.push(observer)
                }
                setState(state) {
                    this.state = state
                    // 被观察者状态改变，就调用所有观察者的update方法
                    this.observerList.forEach((ob) => {
                        ob.update(state)
                    })
                }
            }
            // 观察者
            class Observer {
                constructor(name) {
                    this.name = name
                }
                update = function (state) {
                    console.log(this.name + '得知，宝宝状态改变了，变成了' + state)
                }
            }
            // 初始化观察者
            var observer1 = new Observer('父亲')
            var observer2 = new Observer('母亲')
            // 初始化被观察者
            var observed = new Observed('孩子', '健康')
            // 将观察者注册进被观察者中
            observed.attach(observer1)
            observed.attach(observer2)
            // 当小宝的状态发生了改变，观察者做出响应
            observed.setState('不健康')
            observed.setState('健康')
        </script>
        <div id="app"></div>
    </body>
</html>
