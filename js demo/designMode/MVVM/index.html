<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>MVVM</title>
</head>
<!-- 
    VUE的MVVM就是整合以下四个模块
    1.模板编译
    2.数据劫持
    3.Watcher
    4.依赖收集
-->

<body style="margin: 0px;">
    <div id="app">
        <input type='text' v-model='message'>
        <div>不编译</div>
        <a href="">123</a>
        {{message}}
    </div>
    <script src='./MVVM.js'></script>
    <script src='./complie.js'></script>
    <script>
        let vm = new MVVM({
            el:'#app',
            data:{
                message:'hello'
            }
        })
    </script>
</body>

</html>
