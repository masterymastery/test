<!DOCTYPE html>
<html>

<head>
    <title>杨辉三角变形</title>
    <meta />
</head>

<body>
    输出第n行的第一个偶数出现的位置
    首先把n行的杨辉三角打印出来
    1
    1 1 1
    1 2 3 2 1
    1 3 6 7 6 3 1
    1 4 10 16 19 16 10 4 1
    <script>
        function angel(line) {
            let currentRow = []
            let curVal
            let curIndex
            // 内循环次数
            let index = line
            let lastRow = []
            let firstEven = 0
            // 使用双重循环，外循环是行数，内循环列，可以使用数组，因为要保存上一行的数据
            for (var j = 1; j <= line; j++) {
                // 规律1：内部循环的次数，每一次都比上一次的次数多2
                j === 1 ? index = 1 : index += 2
                // console.log(index)
                // 规律2：当前项的值等于上一行的相同项的值+上一项的值+上上项的值，如果没有就为0
                // 表示为curVal = lastRow[curIndex] + lastRow[curIndex-1] + lastRow[curIndex-2]
                if (j === 1) {
                    lastRow = [1]
                } else {
                    for (let i = 0; i < index; i++) {
                        curVal = (lastRow[i] ? lastRow[i] : 0) + (lastRow[i - 1] ? lastRow[i - 1] : 0) + (lastRow[i - 2] ? lastRow[i - 2] : 0)
                        currentRow.push(curVal)
                        // 求第N行的第一个偶数出现的位置
                        if (j === line) {
                            if (curVal % 2 === 0) {
                                firstEven = i + 1
                                break
                            }
                        }

                    }
                    lastRow = currentRow
                }
                // console.log(currentRow)
                currentRow = []
            }
            firstEven ? console.log(firstEven) : console.log(-1)
        }
        angel(2)
    </script>
</body>

</html>
