<!DOCTYPE html>
<html>

<head>
    <title>字符串反转</title>
    <meta />
</head>

<body>
    题目描述:
    接受一个只包含小写字母的字符串，然后输出该字符串反转后的字符串。（字符串长度不超过1000）
    输入描述:
    输入一行，为一个只包含小写字母的字符串。
    输出描述:
    输出该字符串反转后的字符串。
    <script>
        function reverseStr(str) {
            if (str.length > 999) {
                throw {
                    mess: '字符串长度不能超过1000'
                }
            }
            let newStr = ''
            let arr = Array.from(str)
            arr.reverse()
            arr.forEach(item=>{
                newStr += item
            })
            return newStr
        }
        try {
            console.log(reverseStr('abcdefh'))
        } catch (e) {
            console.log(e)
        }
    </script>
</body>

</html>
