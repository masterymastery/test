<!DOCTYPE html>
<html>

<head>
    <title>句子反转</title>
    <meta />
</head>

<body>
    题目描述
    将一个英文语句以单词为单位逆序排放。例如“I am a boy”，逆序排放后为“boy a am I”
    所有单词之间用一个空格隔开，语句中除了英文字母外，不再包含其他字符

    输入描述:
    输入一个英文语句，每个单词用空格隔开。保证输入只包含空格和字母。

    输出描述:
    得到逆序的句子

    思路：字符串转成数组，遍历数组
    定义Word变量保存单词，newStr保存整个字符串
    遍历数组，遇到字符就累加Word，遇到空格就把Word加到字符串前面，并且清除Word，
    最后一个字符如果是字符的话，累加的时候不要加空格
    <script>
        function reverseStr(str) {
            let word = ''
            let newStr = ''
            let arr = Array.from(str)
            arr.forEach((item, index) => {
                if (item === ' ') {
                    newStr = newStr.replace(newStr, ' ' + word + newStr)
                    word = ''
                } else {
                    word += item
                    if (index === arr.length - 1) {
                        newStr = newStr.replace(newStr, word + newStr)
                    }
                }
            })
            return newStr
        }

        console.log(reverseStr('I am a boy'))

        console.log('I am a boy'.split(' ').reverse().join(' '))

    </script>
</body>

</html>
