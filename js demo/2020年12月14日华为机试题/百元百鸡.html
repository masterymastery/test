<!DOCTYPE html>
<html>

<head>
    <title>百元百鸡</title>
    <meta />
</head>

<body>
    题目描述
    公鸡5元1个
    母鸡3元1个
    小鸡1元3个
    用100元买了100只鸡
    问鸡的个数怎么分配的
    解题方法就是穷举
    1.如果用随机数的方法，如果只有一种结果的话，可能会很快，但是该题是多种结果
    2.使用for循环的方式，穷举每一种可能性，可以增加优化条件，本题中如果不优化就是100*100*100次搜索
    优化以后就是20*33*100以内3的倍数，并且可以记录每一次匹配的结果
    <script>
        // 5*x + 3*y + z/3 = 100
        // x + y + z = 100
        function chicken() {
            var x, y, z
            for (var x = 0; x < 20; x++) {
                for (var y = 0; y < 33; y++) {
                    z = 100 - x - y
                    if (5 * x + 3 * y + z / 3 === 100 && z % 3 === 0 && x + y + z === 100) {
                        // document.write("鸡翁" + x + "鸡母" + y + "鸡雏" + z + "</br>");
                        console.log(x + ' ' + y + ' ' + z);
                    }
                }
            }
        }
        chicken()
    </script>
</body>

</html>
