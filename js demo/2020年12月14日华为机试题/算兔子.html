<!DOCTYPE html>
<html>

<head>
    <title>算兔子</title>
    <meta />
</head>

<body>
    题目描述
    有一只兔子，从出生后第3个月起每个月都生一只兔子，小兔子长到第三个月后每个月又生一只兔子，假如兔子都不死，问每个月的兔子总数为多少？

    本题有多组数据。

    输入描述:
    输入int型表示month

    输出描述:
    输出兔子总数int型

    这是一个斐波那契数列的模型，具体演算需要一个表格，用月份和大小兔的形式画出
    <script>
        // 递归法
        // function count(month) {
        //     if (month < 2) {
        //         return 1
        //     } else {
        //         return count(month - 1) + count(month - 2)
        //     }
        // }
        // console.log(count(9-1))

        // 迭代法
        function count(n) {
            if (n <= 2) {
                console.log(1)
            } else {
                var lastOne = 1
                var lastTwo = 1
                var result
                // 遍历n，把每一个n的结果都更新，从而求得目标n的结果
                for (var i = 2; i < n; i++) {
                    result = lastOne + lastTwo
                    lastOne = lastTwo
                    lastTwo = result
                }
            }
            console.log(result)
        }
        count(9)
    </script>
</body>

</html>
