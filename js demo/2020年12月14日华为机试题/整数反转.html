<!DOCTYPE html>
<html>

<head>
    <title>整数反转</title>
    <meta />
</head>

<body>
    题目描述
    输入一个整数，将这个整数以字符串的形式逆序输出
    程序不考虑负数的情况，若数字含有0，则逆序形式也含有0，如输入为100，则输出为001
    <script>
        function reverseNum(num) {
            var str = String(num)
            var arr = Array.from(str).reverse()
            var newStr = ''
            arr.forEach(item => {
                newStr += item
            })
            return newStr
        }

        console.log(reverseNum(1516000))


    </script>
</body>

</html>
