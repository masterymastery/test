<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body style="margin:0px;">
    <script>
        function father() {
            this.name = 'laoyang';
            this.print = function () {
                console.log(this.name);
            }
        }
        function son() {
            this.name = 'xiaoyang';
            this.print = function () {
                console.log(this.name);
            }

        }
        var f = new father();
        f.print();
        var s = new son();
        s.print();
        s.print.call(f);
        
        var obj = {
            name : 123,
            f:function(){
                console.log(this.name);
            }
        }
        var bbj = {
            name :234
        }
        obj.f();
        obj.f.call(bbj);
    </script>
</body>

</html>
