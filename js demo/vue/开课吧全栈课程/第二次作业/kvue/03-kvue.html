<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<div id="app">
  <p>{{counter}}</p>
  <p k-text="counter" @click="onclick1"></p>
  <p k-html="desc"></p>
  <input type="text" k-model="desc">
</div>
<script src="./kvue.js"></script>
<script>
  const app = new KVue({
    el: '#app',
    data: {
      counter: 1,
      desc: '<span style="color: red">村长真棒</span>'
    },
    methods: {
      onclick1() {
        this.counter++
      },
      onclick2() {
        this.counter--
      }
    },
  })
  // setInterval(() => {
  //   app.counter++
  // }, 1000);
</script>
