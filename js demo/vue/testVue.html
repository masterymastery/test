<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
</head>
<script src="vue.js"></script>

<body>
    <div id="app">
        <div id='ap'>
            {{message}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: { message: 'Hello Vue!' }
        })

        var _ap = document.getElementById('ap')

        let fragment = document.createDocumentFragment();
        fragment.append(_ap)
        fragment.lastElementChild.innerText = '狗币'

        var _app = document.getElementById('app')
        _app.append(fragment)
    </script>
</body>

</html>
