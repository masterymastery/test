<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>整数反转</title>
</head>
<!--
    回文数就是正反顺序一样的字符串
    一.使用栈的特性，先入后出，全部push进去，再pop出来。比较放入前的字符串和弹出后的字符串是否相等即可。
    二.也是先push进一个数组中，然后反转数组，再unshift出来。比较两次的字符串是否相等。
    三.前两种都是使用的字符串反转，可以直接反转整数的一半，因为反转整个数字可能会数据溢出，把后面的一半反转，如果和前面的一半相同即可。
-->

<body style="margin:0px;">
    <script>
        var isPalindrome = function (x) {
            if (x < 0) {
                return false
            }
            let newStr = ''
            let arr = Array.from(x.toString())
            arr.reverse()
            arr.forEach((item) => {
                newStr += item
            })
            if (x.toString() === newStr) {
                return true
            } else {
                return false
            }
        };

        console.log(isPalindrome(-123))
    </script>
</body>

</html>
