    给定一个二叉树，找出其最大深度。
    二叉树的深度为根节点到最远叶子节点的最长路径上的节点数。
    叶子节点是指没有子节点的节点。
-->

        function maxDepth(root) {
            //终止条件：当树为空时结束递归，并返回当前深度0
            if (root == null) {
                return 0;
            }
            //root的左、右子树的最大深度
            var leftDepth = maxDepth(root.left);
            var rightDepth = maxDepth(root.right);
            //返回的是左右子树的最大深度+1
            return Math.max(leftDepth, rightDepth) + 1;
        };

        //单节点
        function Node(value, left, right) {
            this.value = value;
            this.left = left;
            this.right = right;
        }
        //总数据
        function BST() {
            this.root = null;
            this.insert = insert;
        }
        //插入一个节点的方法，属于BST
        function insert(value) {
            //创建一个节点，只有当前的值，左右节点先写成null
            var node = new Node(value, null, null);
            //根节点判断，只在第一次运行时执行
            //this指向BST
            if (this.root == null) {
                this.root = node;
            } else {
                //保存当前父节点
                var current = this.root;
                var parent;
                while (true) {
                    if (current.value > value) {
                        if (current.left === null) {
                            current.left = node;
                            break;
                        }
                        current = current.left;
                    }
                    else {
                        if (current.right === null) {
                            current.right = node;
                            break;
                        }
                        current = current.right;
                    }
                }
            }
        }
