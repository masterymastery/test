<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>treeChangeTreeList</title>
</head>
<!--
-->

<body style="margin:0px;">
    <script>
        // [1,2,5,3,4,null,6]
        var tree = {
            val: 1,
            left: {
                val: 2,
                left: {
                    val: 3
                },
                right: {
                    val: 4
                }
            },
            right: {
                val: 5,
                right: {
                    val: 6
                }
            }
        };
        var flatten = function (root) {
            var tree = {
                val:root.val,
                left:null,
                right:null
            };
            if (root) {
                return createTree(tree, root);
            }
        };
        console.log(flatten(tree));
        function createTree(tree, root) {
            if (root.left) {
                tree.right = root.left;
                tree.left = null;
                createTree(tree.right, root.left);
            }
            if (root.right) {
                tree.right = root.right;
                tree.left = null;
                createTree(tree.right, root.right);
            }
            return tree;
        }


    </script>
</body>

</html>
