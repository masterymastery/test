<!DOCTYPE html>

<!--
    创建二叉树，并遍历
-->

<body style="margin:0px;">
    <script>
        var tree = {
            val: 4,
            left: {
                val: 2,
                left: {
                    val: 1
                },
                right: {
                    val: 3
                }
            },
            right: {
                val: 7,
                left: {
                    val: 6
                },
                right: {
                    val: 9
                }
            }
        };
        invertTree(tree);
        function invertTree(root) {
            if (root == null) {
                return root;
            }
            invertTree(root.left);
            invertTree(root.right);
            var temp = root.left;
            root.left = root.right;
            root.right = temp;
            return root;
        };
        console.log(tree);
    </script>
</body>

</html>
