<!DOCTYPE html>

    <title>Palindrome number</title>
</head>
<!--
    验证回文数
-->

<body style="margin:0px;">
    <script>
        var a = 121;
        var isPalindrome = function (x) {
            if (x < 0) {
                return false;
            } else {
                //把整数转成字符串数组
                x = Array.from(x.toString());
                //翻转
                //var y = x.reverse();
                var bool;
                for (var i = 0; i < x.length; i++) {
                    if (x[i] !== x[x.length-1-i]) {
                        return false;
                    }
                }
                return true;
            }
        };
        console.log(isPalindrome(a));
    </script>
</body>

</html>
