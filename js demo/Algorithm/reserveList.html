<body style="margin:0px;">
    <script>
        var arr = [1, 5, 3, 4, 25, 16, 7, 38, 19, 10, 151, 223, 44, 86];
        var fruits = new LList();
        fruits.insert('1', 'head');
        fruits.insert('2', '1');
        fruits.insert('3', '2');
        fruits.insert('4', '3');
        fruits.insert('5', '4');
        fruits.insert('null', '5');

        fruits.head = reverseList(fruits.head);
        console.log(fruits);
        function reverseList(head) {
            var cur = head;
            var pre = null;
            //进入循环，当cur指向最后一个节点时，值为null,则退出循环。
            while (cur != null) {
                
                var nextTemp = cur.next;
                //改变cur的指针，指向上一个
                cur.next = pre;
                //再把值赋给上一个，那么上一个就有了当前的值和修改后的指针
                pre = cur;
                //把刚才保存的切掉部分还原回来
                cur = nextTemp;
                /* 每次循环做了：
                0.保存一会要重新循环的值，这个值是当前值切掉一个
                1.把当前传入节点的指针修改为往前指，相当于切断了后路，加了一个前路
                2.把前一个节点的值改成当期节点的值，前一节点就有了当前值和重新修改的指针方向
                3.再把一开始保存切掉一个值的下次要循环的值赋给当前节点 
                总结：每次循环翻转当前对象的指针，指向前一对象
                前一个对象的值变成当前对象的值，这样前一对象就有了当前对象的值和指针
                再把要继续循环的当前对象的值拿回来。
                */
            }
            return pre;
        };

        function ListNode(element) {
            this.element = element;   //当前节点的元素
            this.next = null;         //下一个节点链接
        }
        function LList() {
            this.head = new ListNode('head');     //头节点
            this.find = find;                   //查找节点
            this.insert = insert;               //插入节点
            this.remove = remove;               //删除节点
            this.findPrev = findPrev;           //查找前一个节点
            this.display = display;             //显示链表
            this.reverseList = reverseList;  //翻转链表
        }
        //查找给定节点
        function find(item) {
            var currNode = this.head;
            while (currNode.element != item) {
                currNode = currNode.next;
            }
            return currNode;
        }
        //插入节点 参数为新节点值和要放到哪个节点后面的值
        function insert(newElement, item) {
            var newNode = new ListNode(newElement);
            var currNode = this.find(item);
            //把插入节点的下一个指向要插入节点前的下一个
            newNode.next = currNode.next;
            //上个节点的下一个指向新节点
            currNode.next = newNode;
        }
        //显示链表元素
        function display() {
            var currNode = this.head;
            while (!(currNode.next == null)) {
                console.log(currNode.next.element);
                currNode = currNode.next;
            }
        }
        //查找待删除节点的前一个节点
        function findPrev(item) {
            var currNode = this.head;
            while (!(currNode.next == null) && (currNode.next.element != item)) {
                currNode = currNode.next;
            }
            return currNode;
        }

        //删除节点
        function remove(item) {
            var prevNode = this.findPrev(item);
            if (!(prevNode.next == null)) {
                prevNode.next = prevNode.next.next;
            }
        }

        

    </script>
</body>
