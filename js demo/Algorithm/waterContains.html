<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>waterContains</title>
</head>
<!--
    最大盛水量
-->

<body style="margin:0px;">
    <script>
        var height = [1,8,6,2,5,4,8,3,7];
        var height = [1,8,96,2,5,4,8,3,7];
        var maxArea = function (height) {
            var list = [];
            //从第一个遍历到倒数第二个
            for (var i = 0; i < height.length - 1; i++) {
                //从第二个遍历到最后一个
                for (var j = i + 1; j < height.length; j++) {
                    //面积是：两个数的距离*小的数的值
                    var value = height[i] >= height[j] ? 
                    (Math.abs(i - j) * height[j]) : (Math.abs(i - j) * height[i]);
                    list.push(value);
                }
            }
            return Math.max(...list);
        };
        console.log(maxArea(height));
    </script>
</body>

</html>
